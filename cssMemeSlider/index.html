<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <input type="radio" id="radio1" class="text-name1" name="radio-btn" />
      <input type="radio" id="radio2" class="text-name2" name="radio-btn" />
      <input type="radio" id="radio3" name="radio-btn" />
      <input type="radio" id="radio4" name="radio-btn" />
      <div class="slider">
        <div class="item">
          <div class="slide first">
            <img src="assets/first.jpg" alt="first" />
          </div>
          <div class="slide">
            <img src="assets/second.jpg" alt="second" />
          </div>
          <div class="slide">
            <img src="assets/third.jpg" alt="third" />
          </div>
          <div class="slide">
            <img src="assets/fourth.jpeg" alt="fourth" />
          </div>
        </div>
      </div>
      <div class="text-slider">
        <div class="text-item">
          <div class="first text-name">
            <p>Всем работать!</p>
          </div>
          <div class="text-name">
            <p>Возьми у мамы сумки</p>
          </div>
          <div class="text-name">
            <p>Скоро можно разносить елку</p>
          </div>
          <div class="text-name">
            <p>Что вылупился?</p>
          </div>
        </div>
      </div>
      <div class="navigation">
        <label for="radio1" id="radio1" class="navigation-btn"> </label>
        <label for="radio2" id="radio2" class="navigation-btn"> </label>
        <label for="radio3" id="radio3" class="navigation-btn"> </label>
        <label for="radio4" id="radio4" class="navigation-btn"> </label>
      </div>
    </center>
  </body>
</html>
