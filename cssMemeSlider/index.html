<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <input type="radio" id="radio1" class="text-name1" name="radio-btn" />
      <input type="radio" id="radio2" class="text-name2" name="radio-btn" />
      <input type="radio" id="radio3" name="radio-btn" />
      <input type="radio" id="radio4" name="radio-btn" />
      <div class="slider">
        <div class="item">
          <div class="slide first">
            <img src="assets/1.jpg" alt="first" />
          </div>
          <div class="slide">
            <img src="assets/second.jpg" alt="second" />
          </div>
          <div class="slide">
            <img src="assets/third.jpg" alt="third" />
          </div>
          <div class="slide">
            <img src="assets/fourth.jpeg" alt="fourth" />
          </div>
        </div>
      </div>
      <div class="wrapper-navigation">
        <div class="text-slider">
          <div class="text-item">
            <div class="first text-name">
              <p>Я не виноват!</p>
            </div>
            <div class="text-name">
              <p>Возьми у мамы сумки</p>
            </div>
            <div class="text-name">
              <p>Скоро можно разносить елку</p>
            </div>
            <div class="text-name">
              <p>Что вылупился?</p>
            </div>
          </div>
        </div>
        <div class="navigation">
          
            <label for="radio1" class="radio1"  ><span class="navigation-btn label1"></span> </label>
          
          <label for="radio2" class="radio2" > <span class="navigation-btn label2"></span></label>
          <label for="radio3" class="radio3" > <span class="navigation-btn label3"></span></label>
          <label for="radio4" class="radio4" > <span class="navigation-btn label4"></span></label>
        </div>
      </div>
    </center>
  </body>
</html>
